<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiss Cam</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="app">

        <!-- Title -->
        <div id="kisscamText">KISS CAM</div>
        <div id="message">Who shall be the lucky couple?</div>

        <!-- ❤️ Heart-shaped camera -->
        <div id="cameraHeart">
            <canvas id="cameraCanvas"></canvas>
        </div>

        <!-- Controls -->
        <div id="controls">
            <button id="searchBtn">Searching</button>
            <button id="kissBtn" class="right">Kiss!</button>
        </div>

        <!-- Particles -->
        <div id="particles"></div>

        <!-- Dev controls (hidden) -->
        <div id="devControls">
            <select></select>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
